<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyle, Jeff &amp; Kirsten - Tier 2 Turing</title>
    <link href="https://fonts.googleapis.com/css?family=Limelight|Roboto" rel="stylesheet">
</head>

<body>
    <section id="login-screen">
        <h1>ConnectR</h1>
        <img class="logo" src="/img/connect-logo.svg" alt="brand logo" />
          <section class="login-buttons">
            <button class="facebook-login login" type="button" name="facebook login"></button>
            <button class="twitter-login login" type="button" name="facebook login"></button>
            <button class="google-login login" type="button" name="facebook login"></button>
          </section>
    </section>

    <section id="home-screen">
        <h1>ConnectR</h1>
        <img class="logo" src="/img/connect-logo.svg" alt="brand logo" />
        <section id="home-screen-icon-layout">
            <article class="home-screen-icons">
                <img class="icon" src="/img/exchange.svg" alt="two arrows representing exchange contact info" />
                <p>Exchange Info</p>
            </article>
            <article class="home-screen-icons">
                <img class="icon" src="/img/profile-image-placeholder.svg" alt="profile image placeholder" />
                <p>Your Profile</p>
            </article>
            <article class="home-screen-icons">
                <img class="icon" src="/img/add-contact.svg" alt="plus sign representing adding a new contact" />
                <p>Add Contact</p>
            </article>
            <article class="home-screen-icons">
                <img class="icon" src="/img/contact-list.svg" alt="book representing contact list" />
                <p>Contact List</p>
            </article>
        </section>
        <footer id="home-screen-footer">
            <button><img class="footer-buttons" src="img/back-button.svg" alt="back button" /></button>
            <button><img class="footer-buttons" src="img/add-contact-button.svg" alt="add contact button" /></button>
            <button><img class="footer-buttons" src="img/contact-list-button.svg" alt="contact list button" /></button>
            <button><img class="footer-buttons" src="img/exchange-button.svg" alt="exchange info button" /></button>
        </footer>
    </section>

    <section id="user-profile">
        <header class="profile-header">
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="company" placeholder="Company">
            </form>
            <img id="profile-image" src="/img/profile-image-placeholder.svg" alt="profile image placeholder" />
        </header>
        <main>
            <form class="user-input">
                <img class="add-button" src="/img/add-button.svg" alt="add button" />
                <h3>Phone:</h3>
                <input type="text" name="phone number" placeholder="primary">
                <input type="text" name="phone number" placeholder="secondary">
            </form>
            <form class="user-input">
                <img class="add-button" src="/img/add-button.svg" alt="add button" />
                <h3>Email:</h3>
                <input type="text" name="email" placeholder="primary">
                <input type="text" name="email" placeholder="secondary">
            </form>
            <form class="user-input">
                <img class="add-button" src="/img/add-button.svg" alt="add button" />
                <h3>Social:</h3>
                <input type="text" name="social-media" placeholder="primary">
            </form>
        </main>
        <footer id="home-screen-footer">
            <button><img class="footer-buttons" src="img/back-button.svg" alt="back button" /></button>
            <button><img class="footer-buttons" src="img/add-contact-button.svg" alt="add contact button" /></button>
            <button><img class="footer-buttons" src="img/contact-list-button.svg" alt="contact list button" /></button>
            <button><img class="footer-buttons" src="img/exchange-button.svg" alt="exchange info button" /></button>
        </footer>
    </section>
    <section id="social-media-layover">
        <header class="profile-header">
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="company" placeholder="Company">
            </form>
            <img id="profile-image" src="/img/profile-image-placeholder.svg" alt="profile image placeholder" />
        </header>
        <main id="social-media-icons">
            <img class="social-icons" src="img/facebook-icon.svg" alt="facebook icon" />
            <img class="social-icons" src="img/twitter-icon.svg" alt="twitter icon" />
            <img class="social-icons" src="img/linkedin-icon.svg" alt="linkedin icon" />
            <img class="social-icons" src="img/instagram-icon.svg" alt="instagram icon" />
            <img class="social-icons" src="img/google-icon.svg" alt="google icon" />
            <img class="social-icons" src="img/skype-icon.svg" alt="skype icon" />
        </main>
    </section>
    <section id="add-new-contact">
        <h3>Add New Contact</h3>
        <header class="profile-header">
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="company" placeholder="Company">
            </form>
            <img id="profile-image" src="/img/profile-image-placeholder.svg" alt="profile image placeholder" />
        </header>
        <main>
            <form class="user-input">
                <img class="add-button" src="/img/add-button.svg" alt="add button" />
                <h3>Phone:</h3>
                <input type="text" name="phone number" placeholder="primary">
                <input type="text" name="phone number" placeholder="secondary">
            </form>
            <form class="user-input">
                <img class="add-button" src="/img/add-button.svg" alt="add button" />
                <h3>Email:</h3>
                <input type="text" name="email" placeholder="primary">
                <input type="text" name="email" placeholder="secondary">
            </form>
            <form class="user-input">
                <img class="add-button" src="/img/add-button.svg" alt="add button" />
                <h3>Social:</h3>
                <input type="text" name="social-media" placeholder="primary">
            </form>
            <article class="user-input">
                <img class="add-button" src="/img/add-button.svg" alt="add button" />
                <h3>Notes</h3>
            </article>
        </main>
        <footer id="footer-with-profile">
            <button><img class="footer-buttons" src="img/back-button.svg" alt="back button" /></button>
            <button><img class="footer-buttons" src="img/add-contact-button.svg" alt="add contact button" /></button>
            <button><img class="footer-buttons" src="img/contact-list-button.svg" alt="contact list button" /></button>
            <button><img class="footer-buttons" src="img/profile-image-placeholder.svg" alt="profile image placeholder" /></button>
        </footer>
    </section>
    <section id="contact-list">
        <h3>Contact List</h3>
        <form>
            <input type="text" name="search bar" placeholder="Search Contacts">
            <button type="button" name="sort button">Sort By</button>
        </form>
        <footer id="footer-with-profile">
            <button><img class="footer-buttons" src="img/back-button.svg" alt="back button" /></button>
            <button><img class="footer-buttons" src="img/add-contact-button.svg" alt="add contact button" /></button>
            <button><img class="footer-buttons" src="img/contact-list-button.svg" alt="contact list button" /></button>
            <button><img class="footer-buttons" src="img/profile-image-placeholder.svg" alt="profile image placeholder" /></button>
        </footer>
    </section>
    <script src="main.bundle.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyle, Jeff &amp; Kirsten - Tier 2 Turing</title>
    <link href="https://fonts.googleapis.com/css?family=Limelight|Roboto" rel="stylesheet">
</head>

<body>
    <section id="home-screen">
        <h1>ConnectR</h1>
        <img class="logo" src="/img/connect-logo.svg" alt="brand logo" />
        <section id="home-screen-icon-layout">
            <article class="home-screen-icons">
                <img class="icon" src="/img/exchange.svg" alt="two arrows representing exchange contact info" />
                <p>Exchange Info</p>
            </article>
            <article class="home-screen-icons">
                <a href="user-profile.html"><img class="icon" src="/img/profile-image-placeholder.svg" alt="profile image placeholder" />
                <p>Your Profile</p></a>
            </article>
            <article class="home-screen-icons">
                <a href="add-new-contact.html"><img class="icon" src="/img/add-contact.svg" alt="plus sign representing adding a new contact" />
                <p>Add Contact</p></a>
            </article>
            <article class="home-screen-icons">
                <a href="contact-list.html"><img class="icon" src="/img/contact-list.svg" alt="book representing contact list" />
                <p>Contact List</p></a>
            </article>
        </section>
        <footer id="home-screen-footer">
            <button><img class="footer-buttons" src="img/back-button.svg" alt="back button" /></button>
            <button><a href="add-new-contact.html"><img class="footer-buttons" src="img/add-contact-button.svg" alt="add contact button" /></button></a>
            <button><a href="contact-list.html"><img class="footer-buttons" src="img/contact-list-button.svg" alt="contact list button" /></button></a>
            <button><img class="footer-buttons" src="img/exchange-button.svg" alt="exchange info button" /></button>
        </footer>
    </section>
    <script src="main.bundle.js"></script>
</body>

</html>
